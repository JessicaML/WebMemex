 <html>
    <head>
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="./options/fonts/material-icons/material-icons.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="popup.css">
    </head>
    <body>
        <div class="popup">
            <form class="popup-search-container">
                <i class="material-icons">search</i>
                <input id="search" class="popup-search" name="query" placeholder="Search your memory" />
            </form>

            <a class="popup-item" href="options/options.html#/settings" target="_blank">
                <i class="material-icons">settings</i>
                Settings
            </a>

            <a class="popup-item" href="options/options.html#/notifications" target="_blank">
                <i class="material-icons"><span class="material-label mdl-badge" id="notifs" data-badge="">notifications</span></i>
                Notifications
            </a>

            <a class="popup-item" href="https://www.reddit.com/r/WorldBrain/" target="_blank">
                <i class="material-icons">feedback</i>
                Feedback
            </a>

            <hr/>

            <a class="popup-item" href="options/options.html#/import" target="_blank">
                <i class="material-icons">file_download</i>
                Import History &amp; Bookmarks
            </a>
        </div>

        <script src="/lib/browser-polyfill.js"></script>
        <script type="text/javascript" src="./popup.js"></script>
        <script type="text/javascript" src="./dropdown_badge.js"></script>
    </body>
</html>
